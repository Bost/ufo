<!doctype html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <!-- <link href="css/screen.css" rel="stylesheet" type="text/css"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="katex/katex.min.css">
        <link rel="stylesheet" type="text/css"
              href="https://storage.googleapis.com/app.klipse.tech/css/codemirror.css">
        <!--
             See also: MathML, LaTeX, MathJax (AsciiMath), Apache Open Office,
             LibreOffice Math
        -->
        <script src="katex/katex.min.js" type="text/javascript"></script>
        <script src="katex/contrib/auto-render.min.js" type="text/javascript"></script>
        <script>
         window.klipse_settings = {
             // css selector for the html elements you want to klipsify
             selector: '.language-klipse'
         };
        </script>
        <style>
         /* See
            https://en.wikipedia.org/wiki/Computer_Modern
            https://disco.bu.edu/~tsl/using-tex-fonts-in-html/ */
         body {
             /* 1.2 * 12px = 19.2px */
             font: 1.2em Symbola;
             /* font: 1.2em STIXGeneral; */
             /* font-family: KaTeX_AMS; */
             /* font-family: KaTeX_Caligraphic; */
             /* font-family: KaTeX_Fraktur; */
             /* font-family: KaTeX_Main; */
             /* font-family: KaTeX_Math; */
             /* font-family: KaTeX_SansSerif; */
             /* font-family: KaTeX_Script; */
             /* font-family: KaTeX_Size1; */
             /* font-family: KaTeX_Size2; */
             /* font-family: KaTeX_Size3; */
             /* font-family: KaTeX_Size4; */
             /* font-family: KaTeX_Typewriter; */
         }
         div {
             line-height: 1.5;
             white-space: pre;
         }
         .katex {
             font-size: 1.1em;
         }
         /* Optional styling */
         summary::-webkit-details-marker {
             color: blue;
         }
         summary:focus {
             outline-style: none;
         }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="app">Loading...</div>
        <script src="js/main.js" type="text/javascript"></script>
        <script>ufo.core.init();</script>

</html>
